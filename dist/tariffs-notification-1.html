<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodBot-PRO</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="android-chrome" sizes="512x512" href="img/android-chrome-512x512.png">
    <link rel="android-chrome" sizes="192x192" href="img/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#603cba">
</head>
<body>
    <script>
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
    
        let chartTextColor, pageBg, gridColor;
    
        if(getCookie('godbot.pro-theme') == 'dark') {
            document.querySelector('body').classList.add('_dark-theme');
            
            chartTextColor = '#9899A6';
            gridColor = 'rgba(129, 159, 189, 0.2)';
            pageBg = 'rgba(0, 0, 0, 0)';
    
        } else {
    
            chartTextColor = '#262628';
            gridColor = 'rgba(129, 159, 189, 0.5)';
            pageBg = '#FFFFFF';
    
        }
    </script>

<div class="wrapper">

    <main class="main">
        <div class="tariffs-notification popup" style="display: block; opacity: 1; --max: 300px;">
            <div class="tariffs-notification__wrapper popup-wrapper">
                <div class="tariffs-notification__bg popup-bg _popup-close"></div>
                <div class="tariffs-notification__body popup-body">
                    <div class="tariffs-notification__content popup-content">
                        <h2 class="tariffs-notification__title _min-title text-center m-0">
                            Срок действия тарифа “НОВИЧОК” завершен
                        </h2>
                        <div class="tariffs-notification__block">
                            <div class="tariffs-notification__info-list">
                                <div class="tariffs-notification__info-item">
                                    <span class="tariffs-notification__info-item--name">
                                        Ваш доход с нами:
                                    </span>
                                    <strong class="tariffs-notification__info-item--value _green">
                                        $9,481.29
                                    </strong>
                                </div>
                                <div class="tariffs-notification__info-item">
                                    <span class="tariffs-notification__info-item--name">
                                        Стоимость тарифа
                                    </span>
                                    <strong class="tariffs-notification__info-item--value">
                                        $25 в неделю
                                    </strong>
                                </div>
                                <div class="tariffs-notification__buy">
                                    <a href="#" class="tariffs-notification__buy--btn _btn _min-2">
                                        Продлить
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>
</html>
