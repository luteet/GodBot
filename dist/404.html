<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GodBot-PRO</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="wrapper">
        <header class="login-header pt-4">
            <div class="login-header__container _container _large">
                <a href="./" class="login-header__logo">
                    <img src="img/logo-2.svg" alt="Логотип" width="179" height="18" class="login-header__logo--img">
                </a>
            </div>
        </header>
        

<main class="main">
    <section class="page-404">
        <div class="page-404__bg">
            <picture>
                <source srcset="img/login/bg.webp" type="image/webp">
                <img src="img/login/bg.png" alt="" width="0" height="0" class="page-404__bg--img">
            </picture>
        </div>
        <div class="page-404__container _container _large">
            <div class="page-404__image">
                <div class="page-404__image--wrapper">
                    <img src="img/404/image.svg" width="718" alt="" class="page-404__image--img">
                </div>
            </div>
            <a href="main.html" class="page-404__link _btn _transparent">
                Перейти на главную
            </a>
        </div>
    </section>
</main>

</div>

<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</body>
</html>
