    <script>
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
    
        let chartTextColor, pageBg, gridColor;
    
        if(getCookie('godbot.pro-theme') == 'dark') {
            document.querySelector('body').classList.add('_dark-theme');
            
            chartTextColor = '#9899A6';
            gridColor = 'rgba(129, 159, 189, 0.2)';
            pageBg = 'rgba(0, 0, 0, 0)';
    
        } else {
    
            chartTextColor = '#262628';
            gridColor = 'rgba(129, 159, 189, 0.5)';
            pageBg = '#FFFFFF';
    
        }
    </script>
